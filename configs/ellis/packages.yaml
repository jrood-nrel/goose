packages:
  gcc:
    require: "~bootstrap~profiled+strip"
  py-horovod:
    variants: tensor_ops=mpi frameworks=pytorch,tensorflow
  py-tensorflow:
    require: "+cuda+mpi+nccl"
  py-torch:
    require: "+cuda+cudnn+nccl"
  emacs:
    require: "+tls+native+treesitter+json"
  swig:
    require: "@4.0.2"
  perl:
    require: "@5.30.3"
  mpich:
    require: "@4.1.1"
  llvm:
    require: "+clang+flang+omp_debug+omp_tsan+python build_type=Release"
  texlive:
    require: "scheme=full"
  vim:
    require: "+python+huge+cscope"
  py-yt:
    require: "~astropy"
  mpi:
    require: "mpich"
  blas:
    require: "netlib-lapack"
  lapack:
    require: "netlib-lapack"
  all:
    compiler: [gcc@10.4.0, clang@16.0.2]
    variants: +mpi build_type=Release cuda_arch=80
    target: [zen2]
