spack:
   view: false
   #view:
   #  default:
   #    root: $env/view
   #    projections:
   #      all: '{compiler.name}/{compiler.version}/{name}/{version}/{hash:8}'
   #    link_type: symlink
   modules:
     default:
       tcl:
         exclude: ['gcc', 'cuda', 'llvm', 'binutils']
   include:
   - packages.yaml
   - compilers.yaml
   - modules.yaml
   - config.yaml
   - $GOOSE_ROOT/configs/$NREL_CLUSTER/packages.yaml
   - $GOOSE_ROOT/configs/$NREL_CLUSTER/modules.yaml
   - $GOOSE_ROOT/configs/$NREL_CLUSTER/config.yaml
   - $GOOSE_ROOT/configs/base/packages.yaml
   - $GOOSE_ROOT/configs/base/concretizer.yaml
   - $GOOSE_ROOT/configs/base/repos.yaml
   - $GOOSE_ROOT/configs/base/modules.yaml
   - $GOOSE_ROOT/configs/base/bootstrap.yaml
   - $GOOSE_ROOT/configs/base/config.yaml
   definitions:
   - compilers: ["%gcc@=12.3.0"]
   - core:
     - aspell
     - bc
     - bison
     - bzip2
     - ccls
     - cmake
     - cppcheck
     - curl
     - flex
     - ffmpeg
     - emacs ^gcc@12.3.0
     - git
     - gdb
     - gnuplot
     - gnutls
     - htop
     - hunspell
     - imagemagick
     - libxml2
     - likwid
     - ninja
     - npm
     - mercurial
     - makedepend
     - patch
     - pkg-config
     - python
     - rsync
     - screen
     - stow
     - strace
     - texinfo
     - texlive
     - tmux
     - unzip
     - vim
     - wget
     - zsh
     - global
     - xterm
     - py-numpy
     - py-matplotlib
     - py-pandas
     - py-nose
     - py-autopep8
     - py-flake8
     - py-jedi
     - py-pip
     - py-pyyaml
     - py-seaborn
     - py-sphinx
     - py-scipy
     - py-yapf
     - py-yt
     - masa~python
     - valgrind~mpi
     - ascent
     - nccmp
     - netcdf-fortran
     - amrvis dims=3
     - amrvis+profiling dims=2
     - mpich
     - hdf5
     - parallel-netcdf
     - netcdf-c
     - boost
     - hypre
     - h5z-zfp
     - yaml-cpp
   specs:
   - matrix:
     - [$core]
     - [$compilers]
