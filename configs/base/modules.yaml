modules:
  default:
    tcl:
      hash_length: 0
      projections:
        all: '{compiler.name}-{compiler.version}/{name}/{version}/{hash:4}'
      all:
        conflict:
          - '{name}'
        environment:
          set:
            '{name}_ROOT_DIR': '{prefix}'
      mpt:
        environment:
          set:
            'MPI_TYPE_DEPTH': '16'
            'MPI_XPMEM_ENABLED': 'disabled'
            'MPI_IB_CONGESTED': 'true'
            'MPI_IGNORE_PBS': 'true'
