spack:
   include:
   - packages.yaml
   - compilers.yaml
   - modules.yaml
   - config.yaml
   - $GOOSE_ROOT/configs/$NREL_CLUSTER/packages.yaml
   - $GOOSE_ROOT/configs/$NREL_CLUSTER/modules.yaml
   - $GOOSE_ROOT/configs/base/packages.yaml
   - $GOOSE_ROOT/configs/base/concretizer.yaml
   - $GOOSE_ROOT/configs/base/repos.yaml
   - $GOOSE_ROOT/configs/base/config.yaml
   view: false
   packages:
     binutils:
       require: "+ld+gold"
     perl:
       require: "@5.30.3"
     gcc:
       require: "@8.5.0 ~bootstrap ~profiled +strip"
     all:
       require: "build_type=Release"
   modules:
     default:
       tcl:
         projections:
           all: '{compiler.name}-{compiler.version}/{name}/{version}/{hash:4}'
         hash_length: 0
         all:
           conflict:
             - '{name}'
           environment:
             set:
               '{name}_ROOT_DIR': '{prefix}'
         include: ['gcc']
         exclude: ['%gcc']
   specs:
   - binutils
   - gcc
   - environment-modules
